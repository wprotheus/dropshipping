{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <header class="bg-dark py-1">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">DROP SHIPPING</h1>
                <p class="lead fw-normal text-white-50 mb-0">Nossos produtos, os melhores, ESPECIALMENTE para vocÃª!</p>
            </div>
        </div>
    </header>

    <section class="py-1">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for product in products %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <div class="card-img-top">
                                <img class="card-img-top"
                                     src="{{ url_for('static', filename='assets/' + product.image_filename) }}"
                                     alt="{{ product.name }}">
                            </div>
                            <div class="card-body p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <h5 class="fw-bolder">{{ product.name }}</h5>
                                    <p>R$ {{ "%.2f"|format(product.price) }}</p>
                                    <a class="btn btn-outline-dark mt-auto"
                                       href="{{ url_for('product_detail', product_id=product.id) }}">COMPRAR</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
